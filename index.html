<!DOCTYPE html>
<html lang="zh">
<head>

    <title>每日灵粮</title>
    <style>
        /* 全局背景和居中 */
        body { 
            font-family: 'Helvetica Neue', Arial, sans-serif; 
            text-align: center; /* 所有行内元素居中 */
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
            background-color: #f0f4f8; /* 轻微背景色以衬托毛玻璃效果 */
        }
        
        /* 容器居中 */
        #verse-container {
            display: flex;
            flex-direction: column;
            align-items: center; /* 块级元素居中 */
        }

        /* 动态标题样式 - 居中 */
        #verse-title { 
            font-size: 1.8em; 
            margin-top: 20px; 
            font-weight: bold;
            color: #333;
            text-align: center;
        }

        /* 经文内容样式 - 居中 */
        #verse-text { 
            font-size: 1.2em; 
            margin: 25px 0; 
            line-height: 1.8; 
            font-style: italic;
            color: #555;
            padding: 15px;
            border-radius: 8px;
            text-align: center; /* 文本居中 */
            max-width: 90%; /* 控制宽度 */
            background: rgba(255, 255, 255, 0.7); /* 轻微透明背景 */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        /* 经文出处样式 - 居中 */
        #verse-ref { 
            font-size: 1em; 
            margin-bottom: 40px; 
            color: #888;
            text-align: center;
        }

        /* 按钮容器 */
        #actions {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        
        /* -------------------- 毛玻璃按钮效果 -------------------- */
        .action-button {
            padding: 12px 24px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            border: 1px solid rgba(255, 255, 255, 0.3); /* 边框 */
            border-radius: 12px;
            transition: all 0.3s ease;
            
            /* 核心毛玻璃效果 */
            background: rgba(255, 255, 255, 0.2); /* 轻微透明背景 */
            backdrop-filter: blur(10px); /* 模糊背景 */
            -webkit-backdrop-filter: blur(10px); /* 兼容性 */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); /* 阴影 */
            color: #1a1a1a; /* 默认文字颜色 */
        }
        
        /* 按钮悬停/激活效果 */
        .action-button:hover {
            background: rgba(255, 255, 255, 0.35);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
            transform: translateY(-2px);
        }
        
        /* 分享按钮特定颜色（可选）*/
        #share-button {
            color: #007BFF;
            text-shadow: 0 0 5px rgba(0, 123, 255, 0.3);
        }
        /* 祷告按钮特定颜色（可选）*/
        #prayer-button {
            color: #28A745;
            text-shadow: 0 0 5px rgba(40, 167, 69, 0.3);
        }
        /* ---------------------------------------------------- */


        /* 弹出层（Modal）样式 */
        .modal {
            display: none; 
            position: fixed; 
            z-index: 10; /* 确保在最上层 */
            left: 0;
            top: 0;
            width: 100%; 
            height: 100%; 
            overflow: auto; 
            background-color: rgba(0,0,0,0.6); 
        }
        .modal-content {
            background: rgba(255, 255, 255, 0.9); /* 稍透明 */
            backdrop-filter: blur(8px);
            margin: 10% auto;
            padding: 30px;
            border: 1px solid rgba(255, 255, 255, 0.5);
            width: 80%;
            max-width: 450px;
            border-radius: 15px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
            text-align: left;
        }

            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close-button:focus {
            color: #000;
            text-decoration: none;
            cursor: pointer;
