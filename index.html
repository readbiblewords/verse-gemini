        /* 全局背景和居中 */

            padding: 20px;

            background-color: #f0f4f8;

        /* 容器居中 */
        #verse-container {
            display: flex;
            flex-direction: column;
            align-items: center; /* 块级元素居中 */
        }

        /* 动态标题样式 - 居中 */
        #verse-title { 
            font-size: 1.8em; 
            margin-top: 20px; 
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
            text-align: center;
        }

            font-size: 0.9em; /* 小字 */

        }

            font-size: 1.2em; 
            margin: 25px 0; 
            line-height: 1.8; 
            font-style: italic;
            color: #555;
            padding: 15px;
            text-align: center; /* 文本居中 */

            /* 以下是移除方框样式的关键： */
            background: none; 
            border-radius: 0;
            box-shadow: none;
        }

        /* 经文出处样式 - 居中 */
        #verse-ref { 
            font-size: 1em; 
            margin-bottom: 40px; 
            color: #888;
            text-align: center;
        }

        #actions {

            justify-content: center;

        .action-button {

            font-weight: 600;
            cursor: pointer;
            border: none; /* 移除边框 */
            border-radius: 10px; /* 略微圆角 */

            color: #1a1a1a; 
            /* 移除毛玻璃相关属性 */
            backdrop-filter: none; 
            -webkit-backdrop-filter: none; 
        }
        
        /* 按钮悬停/激活效果 */
        .action-button:hover {
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
            transform: translateY(-1px);
        }
        
        /* 分享按钮特定颜色（可选）*/
        #share-button {
            color: #007BFF;
        }
        /* 祷告按钮特定颜色（可选）*/
        #prayer-button {
            color: #28A745;
        }
        /* ---------------------------------------------------- */


        /* 弹出层（Modal）样式 - 保留毛玻璃效果以保持高级感 */
        .modal {
            display: none; 
            position: fixed; 
            z-index: 10; 
            left: 0;
            top: 0;
            width: 100%; 
            height: 100%; 
            overflow: auto; 
            background-color: rgba(0,0,0,0.6); 
        }
        .modal-content {
            background: rgba(255, 255, 255, 0.95); /* 稍透明 */
            backdrop-filter: blur(8px); /* 模态框保留模糊效果 */

            padding: 30px;
            border: 1px solid rgba(255, 255, 255, 0.5);
            width: 80%;
            max-width: 450px;
            border-radius: 15px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
            text-align: left;

        .close-button {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close-button:hover,
        .close-button:focus {
            color: #000;
            text-decoration: none;
            cursor: pointer;
        }

            font-weight: bold;
            font-size: 1.2em;
            margin-bottom: 15px;
            text-align: center;

        #think-content, #prayer-content {
            line-height: 1.6;
            white-space: pre-wrap; /* 保持换行符和空格 */

    </style>
</head>

        getDailyVerse();


        // ==========================================================
        // 交互功能与事件监听
        // ==========================================================
        const shareButton = document.getElementById('share-button');
        const prayerButton = document.getElementById('prayer-button');
        const thinkModal = document.getElementById('thinkModal');
        const prayerModal = document.getElementById('prayerModal');
        const closeThink = document.getElementById('closeThink');
        const closePrayer = document.getElementById('closePrayer');


        // 分享/Think 功能（显示思考内容弹出框）
        if (shareButton) {
            shareButton.onclick = function() {
                thinkModal.style.display = "block";
            }
        }
        
        // 祷告功能（显示祷告指引弹出框）
        if (prayerButton) {
            prayerButton.onclick = function() {
                prayerModal.style.display = "block";
            }
        }

        // 关闭 THINK 弹出框
        if (closeThink) {
            closeThink.onclick = function() {
                thinkModal.style.display = "none";
            }
        }

        // 关闭 PRAYER 弹出框
        if (closePrayer) {
            closePrayer.onclick = function() {
                prayerModal.style.display = "none";
            }
        }

        // 点击窗口外部关闭所有弹出框
        window.onclick = function(event) {
            if (event.target == thinkModal) {
                thinkModal.style.display = "none";
            }
            if (event.target == prayerModal) {
                prayerModal.style.display = "none";
            }
        }
    </script>
</body>
</html>
